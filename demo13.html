<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in CSS</title>
    <Style>
        #firstPara{
            color: cadetblue; /*colr by name*/
        }
        #secondPara{
            color: rgb(223,130,54); /*color by rgb value*/
        }
        #thirdPara{
            color: white;
            background-color: #ff4532; /*color by hex value*/
        }
    </Style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraphfrom first box</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraphfrom Second box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraphfrom third box</p>
</body>
</html>
